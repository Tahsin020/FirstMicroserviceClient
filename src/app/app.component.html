<h1>First Microservice Frontend</h1>

<hr>

<div>
  <span>Work</span>
  <input [(ngModel)]="work" type="text">
  <button (click)="saveTodo()">Save Todo</button>
</div>

<hr>

<div>
  <ul>
    @for (data of todos; track data.id) {
      <li>{{data.id}}</li>
      <li>{{data.work}}</li>
    }
  </ul>
</div>

<hr>

<div>
  <span>Categories</span>
  <input [(ngModel)]="category" type="text">
  <button (click)="saveCategory()">Save Category</button>
</div>

<hr>

<div>
  <ul>
    @for (category of categories; track category.id) {
      <li>{{category.id}}</li>
      <li>{{category.name}}</li>
    }
  </ul>
</div>
